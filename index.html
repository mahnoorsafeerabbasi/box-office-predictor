<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office Prognosticator</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #3a2a1a; /* Darkest brown background */
            color: red;
            padding: 10px;
            margin: 0;
            text-align: center;
            position: relative;
        }

        #smartfilm-logo {
            position: absolute;
            top: 0;
            left: 10px;
            padding: 5px;
            color: #ffffff; /* Green color for 'O' */
        }

        form {
            margin: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%; /* Adjusted width for the search bar */
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3a2a1a; /* Darkest brown background */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1a0a00; /* Darker brown on hover */
        }

        /* Add more styling as needed */

    </style>
</head>
<body>
    <h1>Box Office Prognosticator</h1>
    <div id="smartfilm-logo">SmartFilm Studi<span style="color: rgb(13, 236, 21);">O</span></div>
    <form action="/search" method="post">
        <label for="date">Search by Date</label>
        <input type="date" id="date" name="date" required>
        <br>
        <input type="submit" value="Check Prediction">
    </form>
</body>
</html>
